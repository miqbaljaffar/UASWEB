<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Rentalys.id</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles4.css">
  <script>
    function logout() {
      // Mengarahkan ke halaman landing page setelah tombol logout diklik
      window.location.href = "index.html";
    }
  </script>
</head>
<body>
  <div class="dashboard-container">
    <!-- Logout Button -->
    <button class="btn logout-btn" onclick="logout()">Logout</button>

    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" placeholder="Cari baju cosplay..." id="search" />
      <button class="btn search-btn">Cari</button>
    </div>

    <!-- Image Collage -->
    <div class="gallery">
      <div class="gallery-item">
        <img src="cos1.jpg" alt="Baju Cosplay 1">
      </div>
      <div class="gallery-item">
        <img src="cos2.jpg" alt="Baju Cosplay 2">
      </div>
      <div class="gallery-item">
        <img src="cos3.jpg" alt="Baju Cosplay 3">
      </div>
      <div class="gallery-item">
        <img src="cos4.jpg" alt="Baju Cosplay 4">
      </div>
      <div class="gallery-item">
        <img src="cos5.jpg" alt="Baju Cosplay 5">
      </div>
      <div class="gallery-item">
        <img src="cos6.jpg" alt="Baju Cosplay 6">
      </div>
    </div>
  </div>
</body>
</html>
